---
openapi: 3.0.1
info:
  title: Movie Explorer API V1
  version: v1
  description: API for managing users, movies, and subscriptions
paths:
  /api/v1/users:
    post:
      summary: Create a user
      operationId: createUser
      tags:
        - Users
      parameters: []
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  email:
                    type: string
                  first_name:
                    type: string
                  last_name:
                    type: string
                  mobile_number:
                    type: string
                  role:
                    type: string
                    enum:
                      - user
                      - supervisor
                      - admin
                required:
                  - id
                  - email
                  - first_name
                  - last_name
                  - mobile_number
                  - role
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                required:
                  - errors
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    first_name:
                      type: string
                    last_name:
                      type: string
                    email:
                      type: string
                      format: email
                    password:
                      type: string
                    mobile_number:
                      type: string
                  required:
                    - first_name
                    - last_name
                    - email
                    - password
                    - mobile_number
              required:
                - user
  /api/v1/users/sign_in:
    post:
      summary: Sign in a user
      operationId: signInUser
      tags:
        - Users
      parameters: []
      responses:
        "200":
          description: User signed in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  email:
                    type: string
                  first_name:
                    type: string
                  last_name:
                    type: string
                  mobile_number:
                    type: string
                  role:
                    type: string
                    enum:
                      - user
                      - supervisor
                      - admin
                  token:
                    type: string
                required:
                  - id
                  - email
                  - first_name
                  - last_name
                  - mobile_number
                  - role
                  - token
        "401":
          description: Invalid email or password
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                  required:
                    - email
                    - password
              required:
                - user
  /api/v1/users/sign_out:
    post:
      summary: Sign out a user
      operationId: signOutUser
      tags:
        - Users
      security:
        - BearerAuth: []
      responses:
        "200":
          description: User signed out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /api/v1/current_user:
    get:
      summary: Fetch current user
      operationId: fetchCurrentUser
      tags:
        - Users
      security:
        - BearerAuth: []
      responses:
        "200":
          description: User details returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  first_name:
                    type: string
                  last_name:
                    type: string
                  email:
                    type: string
                  mobile_number:
                    type: string
                  role:
                    type: string
                    enum: [user, supervisor, admin]
        "401":
          description: Unauthorized access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "No token provided. Please sign in."
  /api/v1/users/update_device_token:
    post:
      summary: Update device token
      operationId: updateDeviceToken
      tags:
        - Users
      security:
        - BearerAuth: []
      parameters: []
      responses:
        "200":
          description: Device token updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "422":
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                device_token:
                  type: string
              required:
                - device_token
  /api/v1/users/update_notification_preference:
    patch:
      summary: Update notification preference
      operationId: updateNotificationPreference
      tags:
        - Users
      security:
        - BearerAuth: []
      parameters: []
      responses:
        "200":
          description: Notification preference updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "422":
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                notification_enabled:
                  type: boolean
              required:
                - notification_enabled
  /api/v1/movies:
    get:
      summary: List movies
      operationId: listMovies
      tags:
        - Movies
      parameters:
        - name: page
          in: query
          required: false
          description: Page number
          schema:
            type: integer
        - name: perPage
          in: query
          required: false
          description: Number of movies per page
          schema:
            type: integer
        - name: title
          in: query
          required: false
          description: Filter movies by title (partial match)
          schema:
            type: string
        - name: genre
          in: query
          required: false
          description: Filter movies by genre
          schema:
            type: string
            enum:
              - action
              - horror
              - comedy
              - romance
              - sci-fi
        - name: release_year
          in: query
          required: false
          description: Filter movies by release year
          schema:
            type: integer
        - name: rating
          in: query
          required: false
          description: Filter movies by rating (0.0 to 10.0)
          schema:
            type: number
            format: float
      responses:
        "200":
          description: Movies retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  movies:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                        genre:
                          type: string
                        release_year:
                          type: integer
                        rating:
                          type: number
                          format: float
                        director:
                          type: string
                        duration:
                          type: integer
                        main_lead:
                          type: string
                        streaming_platform:
                          type: string
                          enum:
                            - Netflix
                            - Amazon Prime
                            - Disney+
                        description:
                          type: string
                        plan:
                          type: string
                          enum:
                            - basic
                            - premium
                        poster_url:
                          type: string
                          nullable: true
                        banner_url:
                          type: string
                          nullable: true
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time
                      required:
                        - id
                        - title
                        - genre
                        - release_year
                        - rating
                        - director
                        - duration
                        - main_lead
                        - streaming_platform
                        - description
                        - plan
                        - created_at
                        - updated_at
                  pagination:
                    type: object
                    properties:
                      current_page:
                        type: integer
                      total_pages:
                        type: integer
                      total_count:
                        type: integer
                      per_page:
                        type: integer
                    required:
                      - current_page
                      - total_pages
                      - total_count
                      - per_page
                required:
                  - movies
                  - pagination
        "404":
          description: No movies found matching the criteria
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    post:
      summary: Create a movie
      operationId: createMovie
      tags:
        - Movies
      security:
        - BearerAuth: []
      description: Creates a movie with optional poster and banner image uploads
      parameters: []
      responses:
        "201":
          description: Movie created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  movie:
                    type: object
                    properties:
                      id:
                        type: integer
                      title:
                        type: string
                      genre:
                        type: string
                      release_year:
                        type: integer
                      rating:
                        type: number
                        format: float
                      director:
                        type: string
                      duration:
                        type: integer
                      main_lead:
                        type: string
                      streaming_platform:
                        type: string
                        enum:
                          - Netflix
                          - Amazon Prime
                          - Disney+
                      description:
                        type: string
                      plan:
                        type: string
                        enum:
                          - basic
                          - premium
                      poster_url:
                        type: string
                        nullable: true
                      banner_url:
                        type: string
                        nullable: true
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                    required:
                      - id
                      - title
                      - genre
                      - release_year
                      - rating
                      - director
                      - duration
                      - main_lead
                      - streaming_platform
                      - description
                      - plan
                      - created_at
                      - updated_at
                required:
                  - message
                  - movie
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                required:
                  - errors
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                movie[title]:
                  type: string
                  description: Movie title, max 255 chars
                movie[genre]:
                  type: string
                  enum:
                    - action
                    - horror
                    - comedy
                    - romance
                    - sci-fi
                  description: Must be one of action, horror, comedy, romance, sci-fi
                movie[release_year]:
                  type: integer
                  description: 1900 to current year
                movie[rating]:
                  type: number
                  format: float
                  description: 0.0 to 10.0
                movie[director]:
                  type: string
                  description: Director name, max 255 chars
                movie[duration]:
                  type: integer
                  description: Duration in minutes, >= 30
                movie[main_lead]:
                  type: string
                  description: Main actor, max 255 chars
                movie[streaming_platform]:
                  type: string
                  enum:
                    - Netflix
                    - Amazon Prime
                    - Disney+
                  description: Must be one of Netflix, Amazon Prime, Disney+
                movie[description]:
                  type: string
                  description: Max 1000 chars
                movie[premium]:
                  type: boolean
                  description: True for premium, false for basic
                movie[poster]:
                  type: string
                  format: binary
                  description: Poster image file (JPEG/PNG), optional
                movie[banner]:
                  type: string
                  format: binary
                  description: Banner image file (JPEG/PNG), optional
              required:
                - movie[title]
                - movie[genre]
                - movie[release_year]
                - movie[rating]
                - movie[director]
                - movie[duration]
                - movie[main_lead]
                - movie[streaming_platform]
                - movie[description]
                - movie[premium]
              additionalProperties: false
  /api/v1/movies/{id}:
    get:
      summary: Retrieve a movie
      operationId: retrieveMovie
      tags:
        - Movies
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Movie retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  genre:
                    type: string
                  release_year:
                    type: integer
                  rating:
                    type: number
                    format: float
                  director:
                    type: string
                  duration:
                    type: integer
                  main_lead:
                    type: string
                  streaming_platform:
                    type: string
                    enum:
                      - Netflix
                      - Amazon Prime
                      - Disney+
                  description:
                    type: string
                  plan:
                    type: string
                    enum:
                      - basic
                      - premium
                  poster_url:
                    type: string
                    nullable: true
                  banner_url:
                    type: string
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                required:
                  - id
                  - title
                  - genre
                  - release_year
                  - rating
                  - director
                  - duration
                  - main_lead
                  - streaming_platform
                  - description
                  - plan
                  - created_at
                  - updated_at
        "404":
          description: Movie not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    patch:
      summary: Update a movie
      operationId: updateMovie
      tags:
        - Movies
      security:
        - BearerAuth: []
      description: Updates a movie. All fields are optional
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Movie updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  genre:
                    type: string
                  release_year:
                    type: integer
                  rating:
                    type: number
                    format: float
                  director:
                    type: string
                  duration:
                    type: integer
                  main_lead:
                    type: string
                  streaming_platform:
                    type: string
                    enum:
                      - Netflix
                      - Amazon Prime
                      - Disney+
                  description:
                    type: string
                  plan:
                    type: string
                    enum:
                      - basic
                      - premium
                  poster_url:
                    type: string
                    nullable: true
                  banner_url:
                    type: string
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                required:
                  - id
                  - title
                  - genre
                  - release_year
                  - rating
                  - director
                  - duration
                  - main_lead
                  - streaming_platform
                  - description
                  - plan
                  - created_at
                  - updated_at
        "422":
          description: Invalid release year
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "404":
          description: Movie not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                movie[title]:
                  type: string
                  description: Movie title, max 255 chars
                movie[genre]:
                  type: string
                  enum:
                    - action
                    - horror
                    - comedy
                    - romance
                    - sci-fi
                  description: Must be one of action, horror, comedy, romance, sci-fi
                movie[release_year]:
                  type: integer
                  description: 1900 to current year
                movie[rating]:
                  type: number
                  format: float
                  description: 0.0 to 10.0
                movie[director]:
                  type: string
                  description: Director name, max 255 chars
                movie[duration]:
                  type: integer
                  description: Duration in minutes, >= 30
                movie[main_lead]:
                  type: string
                  description: Main actor, max 255 chars
                movie[streaming_platform]:
                  type: string
                  enum:
                    - Netflix
                    - Amazon Prime
                    - Disney+
                  description: Must be one of Netflix, Amazon Prime, Disney+
                movie[description]:
                  type: string
                  description: Max 1000 chars
                movie[premium]:
                  type: boolean
                  description: True for premium, false for basic
                movie[poster]:
                  type: string
                  format: binary
                  description: Poster image file (JPEG/PNG), preserved if not provided
                movie[banner]:
                  type: string
                  format: binary
                  description: Banner image file (JPEG/PNG), preserved if not provided
              additionalProperties: false
    delete:
      summary: Delete a movie
      operationId: deleteMovie
      tags:
        - Movies
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Movie deleted successfully
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "404":
          description: Movie not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /api/v1/subscriptions:
    post:
      summary: Create a subscription
      operationId: createSubscription
      tags:
        - Subscriptions
      security:
        - BearerAuth: []
      parameters: []
      responses:
        "200":
          description: Subscription session created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "400":
          description: Invalid plan type
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Unauthorized access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                plan_type:
                  type: string
                  enum:
                    - 1_day
                    - 7_days
                    - 1_month
                  description: The type of subscription plan to purchase
              required:
                - plan_type
  /api/v1/subscriptions/success:
    get:
      summary: Handle successful subscription payment
      operationId: handleSubscriptionSuccess
      tags:
        - Subscriptions
      parameters:
        - name: session_id
          in: query
          required: true
          schema:
            type: string
          description: Stripe checkout session ID
      responses:
        "200":
          description: Subscription updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        "404":
          description: Subscription not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
  /api/v1/subscriptions/status:
    get:
      summary: Fetch current user's subscription
      operationId: fetchSubscriptionStatus
      tags:
        - Subscriptions
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Subscription details returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  subscription:
                    type: object
                    properties:
                      id:
                        type: integer
                      user_id:
                        type: integer
                      plan_type:
                        type: string
                      status:
                        type: string
                      stripe_customer_id:
                        type: string
                      stripe_subscription_id:
                        type: string
                      expires_at:
                        type: string
                        format: date-time
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                required:
                  - subscription
        "401":
          description: Unauthorized access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
servers:
  - url: http://localhost:3000
    description: Local server
  - url: https://movie-explorer-ror-agrim.onrender.com
    description: Production server
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT